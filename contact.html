<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Man By OnEdge Developers : Contact</title>
    <!-- Linking Styling For PostMan App  -->
    <!-- <link rel="stylesheet" href="/css/prism.css"> -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">

</head>

<body>
    <!-- Making The Navigation Menu With .navbar and #navbar for styling-->
    <nav class="navbar" id="navbar">

        <!-- Creating A div For Logo Of The Website -->
        <div class="logo" id="logo">

            <a class="" href="./index.html"><img class="height100 flex-row" src="/img/OnEdge.png"
                    alt="OnEdge Logo"></a>
            <!--adding the imagefile here-->

            <a class="height100" href="/index.html">OnEdge</a>
            
            <!--Header of The Website-->
        </div>

        <!-- Creating a Menu For Navbar  -->
        <div id="navMenu">

            <ul  class="height100 flex-row">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About Us</a></li>
                <li><a href="/contact.html">Contact Us</a></li>
                
            </ul>
        </div>

        <div class="toggleMenu" id="toggleMenu">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>

    <!-- Main Container  -->
    <section>

        <div class="contactForm" id="contactForm">
            <h2>Contact Us</h2>
            <form class="flex-col" action="#">
                <input id="firstname" type="text" name="firstname" placeholder="Enter Your First Name">
                <input id="lastname" type="text" name="lastname" placeholder="Enter Your Last Name">
                <input id="email" type="email" name="email" placeholder="Enter Your Email">
                <textarea name="message" id="messageText"></textarea>

                <input id="submit" class="btn" type="button" name="submit" value="Submit">

            </form>
        </div>

    </section>

    <!-- Making The Footer Section -->
    <footer class="footer" id="footer">
        <h5>Copyright &copy; 2021, All Right Reserved | OnEdge Developers</h5>
    </footer>
    <!-- Adding custom Scripting File  -->
    <script src="/js/contact.js"></script>
</body>

</html>
